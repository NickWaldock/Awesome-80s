<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    
    <title>The Awesome 80s Drum Machine</title>
</head>
<body>
<div class="grid">
    <div class="title">
        <h1>The Awesome 80s</h1>
        <h3>Drum Machine!</h3>
    </div>

    <div class="game-area">
        <span class="trigger" id="bass">
            <img src="/assets/images/bass.png" alt="Bass drum">
        </span>
        <span class="trigger" id="snare">
            <img src="/assets/images/snare.png" alt="Snare drum">
        </span>
        <span class="trigger" id="hats">
            <img src="/assets/images/hats.png" alt="Hi-hats">
        </span>
        <span class="trigger" id="crash">
            <img src="/assets/images/crash.png" alt="Crash cymbal">
        </span>
        <span class="trigger" id="tom1">
            <img src="/assets/images/tom.png" alt="High tom drum">
        </span>
        <span class="trigger" id="tom2">
            <img src="/assets/images/tom.png" alt="Low tom drum">
        </span>
    </div>

    <div class="instructions">
    </div>

    <div class="footer">
        <footer > 
            Copyright NJW Music 2022
            <br>
            www.nicholasjameswaldock.uk
        </footer>
    </div>
    
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
