<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    
    <title>The Awesome 80s Drum Machine</title>
</head>
<body>
<div class="grid">
    <div class="title">
        <h1>The Awesome 80s</h1>
        <h3>Drum Machine!</h3>
    </div>
    <div class="landing-background">
        <div>
            <ul class="instructions">
                <li>Welcome to the Awesome 80s Drum Machine!</li>
                <li>Click <em>START</em> to begin</li>
                <li>Click the drum pads to make sounds</li>
                <li>Kit 1 button to change sounds</li>
                <li>Program your layer (4 max)</li>
                <li>Press Play to hear your jam!</li>
            </ul>
        </div>
        <button class="start-btn">
            Lets
            <br> 
            Go!
        </button>

    </div>
    <!-- The Game Area (Hidden until Start) -->
    <div class="game-area">
        <button class="trigger" id="bass-drum">
            <img src="/assets/images/bass.png" alt="Bass drum">
        </button>
        <button class="trigger" id="snare-drum">
            <img src="/assets/images/snare.png" alt="Snare drum">
        </button>
        <button class="trigger" id="hats">
            <img src="/assets/images/hats.png" alt="Hi-hat cymbals">
        </button>    
        <button class="trigger" id="crash">
            <img src="/assets/images/crash.png" alt="Crash cymbal">
        </button>
        <button class="trigger" id="tom1">
            <img src="/assets/images/tom.png" alt="High tom drum">
        </button>
        <button class="trigger" id="rest">
            <img src="/assets/images/rest.png" alt="High tom drum">
        </button>
        <button class="trigger" id="tom2">
            <img src="/assets/images/tom.png" alt="Low tom drum">
        </button>
    </div>

<!-- The Control Area (Hidden until start) -->
    <div class="controls">
        <button>Layer</button>
        <label id="kit-label" class="kit-label" for="kit-selector">
            Kit 1
        </label>
        <input type="checkbox" id="kit-selector" class="kit-checkbox">
        <button id="play-btn">Play!</button>
        <button>Volume</button>
    </div>

<!-- Footer -->
    <div class="footer">
        <footer > 
            Copyright NJW Music 2022
            <br>
            www.nicholasjameswaldock.uk
        </footer>
    </div>
    
</div>

<!-- Scripts -->
<script src="/assets/js/script.js"></script>
</body>
</html>
